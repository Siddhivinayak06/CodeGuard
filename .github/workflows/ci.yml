name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm ci
      working-directory: ./backend
    - run: npm run lint
      working-directory: ./backend
    - run: npm test
      working-directory: ./backend

  frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm ci --legacy-peer-deps
      working-directory: ./frontend
    - run: npm run lint
      working-directory: ./frontend
    - run: npm run build
      working-directory: ./frontend
    - run: npm test
      working-directory: ./frontend
