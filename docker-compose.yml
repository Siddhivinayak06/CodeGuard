version: "3.9"

networks:
  app_net:
    driver: bridge

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-codeguard-backend}:${BACKEND_TAG:-latest}
    ports:
      - "5002:5000"   # Express API
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${BACKEND_INTERNAL_PORT:-5000}
      - INTERACTIVE_PORT=${INTERACTIVE_PORT:-5000}
      - WORKSPACE_DIR=/app/workspace
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./workspace:/app/workspace
    restart: unless-stopped
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  python-runtime:
    build:
      context: ./backend
      dockerfile: Dockerfile.python
    image: ${PY_RUNTIME_IMAGE:-codeguard-python}:${PY_RUNTIME_TAG:-latest}
    command: tail -f /dev/null
    expose:
      - "8080"
    restart: unless-stopped
    networks:
      - app_net

  java-runtime:
    build:
      context: ./backend
      dockerfile: Dockerfile.java
    image: ${JAVA_RUNTIME_IMAGE:-codeguard-java}:${JAVA_RUNTIME_TAG:-latest}
    command: tail -f /dev/null
    expose:
      - "8082"
    restart: unless-stopped
    networks:
      - app_net

  c-runtime:
    build:
      context: ./backend
      dockerfile: Dockerfile.c
    image: ${C_RUNTIME_IMAGE:-codeguard-c}:${C_RUNTIME_TAG:-latest}
    command: tail -f /dev/null
    expose:
      - "8081"
    restart: unless-stopped
    networks:
      - app_net

volumes:
  pgdata: {}
