version: "3.9"

networks:
  app_net:
    driver: bridge

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - app_net
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE:-codeguard-backend}:${BACKEND_TAG:-latest}
    ports:
      - "${BACKEND_PORT:-5002}:5002"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=5002
      - WORKSPACE_DIR=/app/workspace
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      - DOCKER_API_VERSION=1.44
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - workspace_data:/app/workspace
    restart: unless-stopped
    networks:
      - app_net
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5002/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`${BACKEND_DOMAIN:-api.localhost}`)"
      - "traefik.http.routers.backend.entrypoints=websecure"
      - "traefik.http.routers.backend.tls=true"
      - "traefik.http.routers.backend.tls.certresolver=letsencrypt"
      - "traefik.http.services.backend.loadbalancer.server.port=5002"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

